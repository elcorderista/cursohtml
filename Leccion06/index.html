<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos en inline</title>
    <link href="/Leccion06/css/estilos.css" rel="stylesheet"/>
    
</head>
<body>
    <h1>Elementos span (inline)</h1>
    <!--Todos los elementos del parrafo se pintan en una sola línea porque son inline-->
    <p>
        Texto donde vamos a 
        <span style="color: #e63946; border: 1px solid black ">enfatizar</span>
        y cambiar el 
        <span style="color:#457b9d; font-weight: bold;" >color de algunos elementos</span>
    </p>

    <hr/>

    <h1>Elementos en bloque div</h1>
    <!--Todos los elementos dentro de div se generarán en una nueva linea-->
    <div>
        <h2>Título del div</h2>
        <p>Texto dentro del div</p>
    </div>
    <p>Texto fuera del div</p>
</body>
</html>
